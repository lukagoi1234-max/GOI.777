<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOI CASSINO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: gold;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .reel {
            font-size: 60px;
            width: 100px;
            height: 100px;
            margin: 0 10px;
            background-color: white;
            color: black;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-weight: bold;
        }
        button:hover {
            background-color: #ffd700;
        }
        .balance {
            font-size: 24px;
            margin: 20px 0;
        }
        .bet-controls {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 60px;
            text-align: center;
        }
        .win-message {
            font-size: 24px;
            color: gold;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GOI CASSINO</h1>
        
        <div class="balance">
            ბალანსი: <span id="balance">1000</span>₾
        </div>
        
        <div class="win-message" id="winMessage"></div>
        
        <div class="slot-machine">
            <div class="reel" id="reel1">🍒</div>
            <div class="reel" id="reel2">🍋</div>
            <div class="reel" id="reel3">🍀</div>
        </div>
        
        <div class="bet-controls">
            <button id="decreaseBet">-</button>
            <input type="number" id="betAmount" value="10" min="1">
            <button id="increaseBet">+</button>
        </div>
        
        <div class="controls">
            <button id="spinButton">დაატრიალე</button>
        </div>
    </div>

    <script>
        const symbols = ["🍒", "🍋", "🍀", "🍇", "🔔", "🎰"];
        let balance = 1000;
        let currentBet = 10;
        let isSpinning = false;
        
        // HTML ელემენტები
        const balanceElement = document.getElementById('balance');
        const betAmountInput = document.getElementById('betAmount');
        const spinButton = document.getElementById('spinButton');
        const winMessage = document.getElementById('winMessage');
        const reels = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        
        // ფსონის კონტროლი
        document.getElementById('increaseBet').addEventListener('click', () => {
            currentBet = Math.min(100, currentBet + 5);
            betAmountInput.value = currentBet;
        });
        
        document.getElementById('decreaseBet').addEventListener('click', () => {
            currentBet = Math.max(5, currentBet - 5);
            betAmountInput.value = currentBet;
        });
        
        betAmountInput.addEventListener('change', () => {
            currentBet = Math.max(1, Math.min(100, parseInt(betAmountInput.value) || 5));
            betAmountInput.value = currentBet;
        });
        
        // სლოტების მობრუნება
        spinButton.addEventListener('click', () => {
            if (isSpinning) return;
            
            if (currentBet > balance) {
                winMessage.textContent = "არ გაქვთ საკმარისი თანხა!";
                return;
            }
            
            balance -= currentBet;
            balanceElement.textContent = balance;
            winMessage.textContent = "";
            isSpinning = true;
            
            // ანიმაცია
            const spins = 20;
            let spinCount = 0;
            
            const spinInterval = setInterval(() => {
                reels.forEach(reel => {
                    reel.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
                
                spinCount++;
                if (spinCount >= spins) {
                    clearInterval(spinInterval);
                    isSpinning = false;
                    checkWin();
                }
            }, 100);
        });
        
        // მოგების შემოწმება
        function checkWin() {
            const results = reels.map(reel => reel.textContent);
            
            if (results[0] === results[1] && results[1] === results[2]) {
                let winAmount = 0;
                
                switch(results[0]) {
                    case "🎰":
                        winAmount = currentBet * 50;
                        break;
                    case "🍀":
                        winAmount = currentBet * 30;
                        break;
                    case "🔔":
                        winAmount = currentBet * 20;
                        break;
                    default:
                        winAmount = currentBet * 10;
                }
                
                balance += winAmount;
                balanceElement.textContent = balance;
                winMessage.textContent = `გილოცავთ! მოიგეთ ${winAmount}₾!`;
            }
            else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                const winAmount = currentBet * 2;
                balance += winAmount;
                balanceElement.textContent = balance;
                winMessage.textContent = `გილოცავთ თქვენ მოიგეთ ${winAmount}₾!`;
            }
            else {
                winMessage.textContent = "ვერ მოიგეთ, სცადეთ თავიდან!";
            }
        }
    </script>
</body>
</html>
